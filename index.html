<!DOCTYPE html>
<html>
    <head>
        <title>A Simple To-Do List</title>

        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google api fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

        <!-- custom css -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container header">
            <h1>To-Do List</h1>
            <label for="myTask">Task:</label>
            <input type="text" id="myTask" placeholder="Type in your task..." value="default value (for debugging)">
    
            <button class="submit" id="submitTask">Add</button>
            <button class="clear" id="clrLocalStorage">Clear Local Storage</button>
        </div>

        <div class="container">
            <ul id="taskList"></ul>
        </div>

</html>
