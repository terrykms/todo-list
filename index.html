<!DOCTYPE html>
<html>
    <head>
        <title>A Simple To-Do List</title>

        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!-- custom css -->
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <h1>To-Do List</h1>
            <label for="myTask">Task:</label>
            <input type="text" id="myTask" placeholder="Type in your task..." value="default value (for debugging)"> <br><br>
    
            <label for="deadline">Due:</label>
            <input type="date" id="deadline"> <br><br>
    
            <button id="submitTask">Add</button>
        </div>

        <div class="container">
            <table id="taskTable">
                <tr>
                    <th></th>
                    <th>Task</th>
                    <th>Deadline</th>
                    <th></th>
                </tr>
            </table>
        </div>

        



        <!-- javascript -->
        <!-- this is added at the end of the body tag as it has to be loaded after HTML-->
        <script src="app.js"></script>

    </body>
</html>
