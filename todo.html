<!DOCTYPE html>
<html>
    <head>
        <title>A Simple To-Do List</title>

        <!-- meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- google api fonts -->
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

        <!-- custom css -->
        <link rel="stylesheet" href="css/style-todo.css">

    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>To-Do List</h1>
                <input type="text" id="myTask" placeholder="Type in your task...">
        
                <button class="submit" id="submitTask">Add</button>
                <button class="clear" id="clrLocalStorage">Clear Local Storage</button>
            </div>
        </div>

        <div class="container">
            <ul id="taskList"></ul>
        </div>


        <!-- javascript -->
        <!-- this is added at the end of the body tag as it has to be loaded after HTML-->
        <script src="js/app-todo.js"></script>

    </body>
</html>
